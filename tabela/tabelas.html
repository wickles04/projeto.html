<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>trabalhando com tabelas </title>
    </head>
    <body>
        <table border="1px">
            <tr>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Ano</th>
                <th>Valor</th>
            </tr>
            <tr>
                <td>Volkswagen</td>
                <td>Gol</td>
                <td>2009</td>
                <td>38.500</td>
            </tr>
            <tr>
                <td>Fiat</td>
                <td>Palio</td>
                <td>2010</td>
                <td>19.700</td>
            </tr>
            <tr>
                <td>Honda</td>
                <td>civic</td>
                <td>2012</td>
                <td>61.500</td>
            </tr>
            <tr>
                <td>caoa chery</td>
                <td>tiggo 2</td>
                <td>2022</td>
                <td rowspan="2">200.00</td>
            </tr>
            <tr>
                <td>land rover</td>
                <td>land rover evoque</td>
                <td>2023</td>
            <tr>
                <td colspan="4">o melhor preço da região</td>
            </tr>
        </table>
    </body>
</html>
